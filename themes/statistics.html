<!--content header START-->
<div id="main-LR">
  <div class="container">
    <div class="w-100 row mt-4">
      <div class="col-8 col-sm-4 col-md-4">
        <h3>{{header}}</h3>
      </div>
      <div class="col-5 col-sm-4 col-md-4">
        <button type="button" class="btn setChartBtn bg-color-white float-right" data-toggle="dropdown">
          <span class="text-muted">Period: </span> Last Year
        </button>
        <div class="dropdown-menu myDropdown-content">
          <a class="dropdown-item text-primary" href="#">Last Day</a>
          <a class="dropdown-item text-primary" href="#">Last Week</a>
          <a class="dropdown-item text-primary" href="#">Last Year</a>
        </div>
      </div>
      <div class="col-5 col-sm-3 col-md-3">
        <button type="button" class="btn  bg-color-white setChartBtn float-right" data-toggle="dropdown">
          <span class="text-muted">Type: </span> Notification
        </button>
        <div class="dropdown-menu myDropdown-content">
          <a class="dropdown-item text-primary" href="#">Notification</a>
          <a class="dropdown-item text-primary" href="#">Other</a>
        </div>
      </div>
    </div>
    <!--content header END-->
    <!--sales & views / active users spline chart START-->
    <div class="w-100 row">
      <div class="col-11 col-md-4 col-sm-4 mr-2 mb-2">
        <div class="row">
          <div class="col card card-block text-justify min-height146">
            <div class="card-title text-muted mt-4">
              <h2>{{sales.number}}</h2>
              <p>{{sales.label}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col card card-block text-sm-left min-height146">
            <div class="card-title text-muted mt-4">
              <h2>{{views.number}}</h2>
              <p>{{views.label}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-11 col-md-7 col-sm-7">
        <div class=" card card-block text-justify">
          <div class="row mt-2">
            <div class="col-8 col-sm-8 col-md-8">
              <h4 class="text-muted fontRoboto text-size-24px ml-4">{{splineChart.label}}</h4>
            </div>
            <div class="col-2 col-sm-2 col-md-2">
              <i class="fa fa-pencil fa-lg mr-2"></i>
            </div>
            <div class="col-1 col-sm-1 col-md-1">
              <i class="fa fa-trash-alt fa-lg"></i>
            </div>
          </div>
          <div class="row">
            <div class="col-11 col-sm-11 col-md-11">
              <div id="{{splineChart.chart}}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--sales & views / active users spline chart END-->
    <!--donut charts START-->
    <table class="w-100 no-border mt-1">
      <tr>
        <td>
          <div class="card no-border">
            <div class="row w-100 mt-3">
              <div class="col-9 col-sm-9 col-md-9">
                <h3 class="text-muted fontRoboto text-size-24px">
                  {{donutChart.header}}
                </h3>
              </div>
              <div class="col-1 col-sm-1 col-md-1">
                <i class="fa fa-pencil fa-lg mr-1"></i>
              </div>
              <div class="col-1 col-sm-1 col-md-1">
                <i class="fa fa-trash-alt fa-lg"></i>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div class="card-group text-justify">
            {# donut chart START #}
          {% for cht in donutChart.data %}
            <div class="card no-border">
              <div class="row">
                <div class="col">
                  <div id="{{cht.chart}}"></div>
                </div>
                <div class="col text-muted mt-5">
                  <h4>{{cht.number}}</h4>
                  <footer>{{cht.label}}</footer>
                </div>
              </div>
            </div>
            {% endfor %}
            {# donut chart END #}
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
<!--donut charts END-->
