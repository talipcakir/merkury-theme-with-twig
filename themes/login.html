<!-- body html START-->

<body style="background-image: url({{loginBack}});">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto mt-4 min-height146">
        <div class="card card-signin my-5">
          <header class="bg-darkblue">
            <div class="d-flex">
              <div class="mr-auto p-2">
                <img src="{{logo.img}}" alt="{{logo.label}}" width="150px">
              </div>
              {% for m in menu %}
              <div class="p-2 mt-3 {{ 'Login' in m ? 'formBottomActive' : 'formBottomDectivate'}}">
                <a class="text-white mt-4 fontRoboto text-size-14" href="{{m.link}}">{{m.name}}</a>
              </div>
              {% endfor %}
            </div>
          </header>
          <div class="card-body"></div>
          <h4 class="text-muted text-center fontRoboto">{{headLabel}} <span class="text-primary">
            {{headLabelB}}</span></h5>
          <form class="form-signin ml-5 mr-5">
            <div class="form-label-group ">
              <div class="row d-flex justify-content-center">
                <div class="col-1 mt-4 ">
                  <i class="fa fa-user"></i>
                </div>
                <div class="col-7">
                  <input type="text" id="inputUsername" class="form-control mt-4 mb-4 no-border bottomBorder"
                    placeholder="Username" required autofocus>
                </div>
              </div>
            </div>
            <div class="form-label-group ">
              <div class="row d-flex justify-content-center">
                <div class="col-1 mt-4">
                  <i class="fa fa-lock"></i>
                </div>
                <div class="col-7">
                  <input type="password" id="inputPassword" class="form-control no-border mt-4 mb-4 bottomBorder"
                    placeholder="Password" required>
                </div>
              </div>
            </div>
            <div class="form-label-group">
              <div class="row">
                <div class="col mt-2 mb-4 text-center">
                  <button type="button" class="btn btn-primary btn-pillM fontRoboto col-4 mt-4 mb-4"> Enter</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
