<body class="loginBack-G">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto mt-4 min-height146">
        <div class="card card-signin my-5">
          <header class="bg-darkblue">
            <div class="d-flex">
              <div class="mr-auto p-2">
                <img src="img/logo_mercury.png" alt="Merkury" width="150px">
              </div>
              <div class="p-2 mt-3 formBottomDectivate">
                <a class="text-white mt-4 fontRoboto text-size-14" href="register.html">Register</a>
              </div>
              <div class="p-2 mt-3 formBottomActive">
                <a class="text-white mt-4 fontRoboto text-size-14" href="login.html"></a>Login</a>
              </div>
            </div>
          </header>
          <div class="card-body"></div>
          <h5 class="card-title text-muted text-center fontRoboto text-size-24">Welcome <span class="text-primary"> back!</span></h5>
          <form class="form-signin ml-5 mr-5">
            <div class="form-label-group ">
              <div class="row d-flex justify-content-center">
                <div class="col-1 mt-4 ">
                  <i class="fa fa-user"></i>
                </div>
                <div class="col-7">
                  <input type="text" id="inputUsername" class="form-control mt-4 mb-4 no-border bottomBorder" placeholder="Username"
                    required autofocus>
                </div>
              </div>
            </div>
            <div class="form-label-group ">
              <div class="row d-flex justify-content-center">
                <div class="col-1 mt-4">
                  <i class="fa fa-lock"></i>
                </div>
                <div class="col-7">
                  <input type="password" id="inputPassword" class="form-control no-border mt-4 mb-4 bottomBorder" placeholder="Password" required>
                </div>
              </div>
            </div>
            <div class="form-label-group">
              <div class="row">
                <div class="col mt-2 mb-4 text-center">
                 <button type="button" class="btn btn-primary btn-pillM fontRoboto col-4 mt-4 mb-4"> Enter</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
